<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Count-tainer Challenge</title>
</head>

<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video">
            <!-- <video loop muted autoplay poster="images/pouring-water-still.png" class="fullscreen-bg__video"> -->
            <source src="images/pouring-water.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay"></div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Count-tainer Challenge!</h1>
            <span class="total-step-count"></span>
            <input type="button" value="Another Challenge?" id="play-again" class="btn btn-info" style="display: none;">
        </div>
    </div>

    <div class="container">
        <div class="form-area col-md-6">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <p class="directions">How many steps do you think it will take? When you're ready to find out,
                            then "Solve Riddle"!</p>
                    </div>
                    <div class="water-jugs row">
                        <img src="./images/water-jugs.png" alt="water-jugs">
                    </div>
                </div>

                <div class="col-md-6">
                    <form action="/" method="POST">
                        <div class="form-group">
                            <input type="text" id="large-jug-size" name="large-jug-size"
                                placeholder="Enter large size..." value="" type="number" maxlength="2"
                                required=true><br>
                            <input type="text" id="small-jug-size" name="small-jug-size"
                                placeholder="Enter small size..." value="" type="number" maxlength="1"
                                required=true><br>
                            <input type="text" id="target-number" name="target-number"
                                placeholder="Enter target number..." value="" type="number" maxlength="2"
                                required=true><br>
                            <input type="text" id="prediction" name="prediction" placeholder="Enter prediction..."
                                value="" required=true><br>
                            <input type="button" value="Solve Riddle" id="solve-riddle" class="btn btn-success">
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="steps-area" style="display: none;">
            <div class="steps-in-process">
                <h2>Steps in Process:</h2>
            </div>
            <div id="total-steps"></div>
            <div id="steps-info"></div>
        </div>
    </div>
    <script src="./logic/main.js"></script>
</body>

</html>
